<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../CSS/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
     <div class="logo">
            <img src="../../Imagenes/Logos/Site-logo.png" alt="Logo">
        </div>

        <div class="menu">
            <a href="#">Inicio</a>
            <a href="hero.html">Personajes</a>
            <a href="maps.html">Mapas</a>
            <a href="#">Modos de Juego</a>
            <a href="#">Torneos</a>
        </div>

        <div class="icons">
            <i class="fas fa-user"></i>
            <i class="fas fa-cog"></i>
            <i class="fas fa-bell"></i>
        </div>
    </nav>

    <p>Unete a la batalla junto a otros miles de jugadores en los torneos 6 VS 6 donde cada jugador desempeña un rol fundamental para conseguir la victoria.</p>
    <div class="form-container">
    <fieldset>
        <form action="#" method="POST" id="formulario">
            <h1>Registrarse</h1>

            <div class="form-control">
                <label for="nom">Nombre completo </label>
                <input type="text" id="nom" name="nombre">
                <p></p>
            </div>

            <div class="form-control">
                <label for="mail">Email</label>
                <input type="email" id="mail" name="correo">
                <p></p>
            </div>

            <div class="form-control">
                <label for="us">Nombre de usuario</label>
                <input type="text" name="usuario" id="us">
                <p></p>
            </div>

            <div class="form-control">
                <label for="pass">Contraseña</label>
                <input type="password" name="contraseña" id="pass">
                <p></p>
            </div>

            <div class="form-control">
                <label for="confir">Confirmar contraseña</label>
                <input type="password" name="confirmacion" id="confir">
                <p></p>
            </div>

            <div class="checkbox"> 
                <input type="checkbox" id="terms"> 
                <label for="terms"> Acepto los <a href="https://protocol.unisdk.easebar.com/release/latest_v475.html" target="_blank">Términos y condiciones</a></label>
            </div>

            <div class="boton">
                <input type="submit" value="Unirse a la batalla">
            </div>
        </form>
    </fieldset>
</div>
    <script src="../JavaScript/form.js"></script>
</body>
</html>
